<body>
<div class="container">
    <div class="header">
        <h1>To-Do</h1>
        <p>JavaScript - Session Storage - Queue</p>
    </div>
    <form name="todo_form" class="todo-form">
        <div class="group">
            <input 
                type="text"
                name="task_inp"
                id="task-inp"
                class="task-inp"
                placeholder="Enter a Task"
                autocomplete="off"
                autofocus
            />
            <input 
                type="submit" 
                name="submit_btn" 
                id="submit-btn"
                class="submit-btn create-btn"
                value="✢"
            />
        </div>
    </form>
    <button class="delete-ds">Delete by Queue</button>
    <section class="todo-list"></section>
</div>
